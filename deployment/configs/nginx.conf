# HTTP redirect
server {
    listen 80;
    server_name safesurf.tech www.safesurf.tech api.safesurf.tech admin.safesurf.tech;
    return 301 https://$host$request_uri;
}

# Main website
server {
    listen 443 ssl http2;
    server_name safesurf.tech www.safesurf.tech;

    ssl_certificate /etc/letsencrypt/live/safesurf.tech/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/safesurf.tech/privkey.pem;

    # SSL configuration
    include /etc/nginx/snippets/ssl-params.conf;

    location / {
        proxy_pass http://web:3000;
        include /etc/nginx/snippets/proxy-params.conf;
    }
}

# Admin panel
server {
    listen 443 ssl http2;
    server_name admin.safesurf.tech;

    ssl_certificate /etc/letsencrypt/live/admin.safesurf.tech/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/admin.safesurf.tech/privkey.pem;

    # SSL configuration
    include /etc/nginx/snippets/ssl-params.conf;

    location / {
        proxy_pass http://admin:8080;
        include /etc/nginx/snippets/proxy-params.conf;
    }
}

# API
server {
    listen 443 ssl http2;
    server_name api.safesurf.tech;

    ssl_certificate /etc/letsencrypt/live/api.safesurf.tech/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/api.safesurf.tech/privkey.pem;

    # SSL configuration
    include /etc/nginx/snippets/ssl-params.conf;

    # Security headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Content-Security-Policy "default-src 'self';" always;

    location / {
        proxy_pass http://api:3000;
        include /etc/nginx/snippets/proxy-params.conf;

        # CORS headers
        add_header 'Access-Control-Allow-Origin' 'https://admin.safesurf.tech' always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS, PUT, DELETE' always;
        add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization' always;
    }
} 